{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block main %}
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i> 用户管理(未完成)</h1>
            <p></p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">权限管理</li>
            <li class="breadcrumb-item"><a href="#">用户管理</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-7">
            <p class="bs-component">
                <button class="btn btn-primary" type="button">新增管理员</button>
                <button class="btn btn-primary" type="button">编辑管理员</button>
                <button class="btn btn-primary" type="button">启用管理员</button>
                <button class="btn btn-primary" type="button">禁用管理员</button>
                <button class="btn btn-primary" type="button">删除管理员</button>
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">新增 管理员</h3>
                <div class="tile-body">
                    <form class="form-horizontal" action="{{ url_for('auth_admin_register') }}" method="POST">
                        <div class="form-group row">
                            <label class="control-label col-md-3">姓名*</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" placeholder="请输入用户名(最多20个字)" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">邮箱*</label>
                            <div class="col-md-8">
                                <input class="form-control" type="email" placeholder="请输入您的邮箱" name="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">密码*</label>
                            <div class="col-md-8">
                                <input class="form-control" type="password" placeholder="请输入密码(6-20位的数字和英文)"
                                       name="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">性别</label>
                            <div class="col-md-9">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" value="男" type="radio" name="gender">男
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" value="女" type="radio" name="gender">女
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">头像图片</label>
                            <div class="col-md-8">
                                <input class="form-control" type="file">
                            </div>
                        </div>

                        {% if message %}
                            <div class="form-control-feedback text-danger">{{ message }}</div>
                        {% endif %}

                        <div class="tile-footer">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-3">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-fw fa-lg fa-check-circle"></i>确认
                                    </button>
                                    <button class="btn btn-secondary"><a href="{{ url_for('auth_admin') }}">
                                        <i class="fa fa-fw fa-lg fa-times-circle"></i>取消</a></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

{% endblock %}

{% block tail %}

{% endblock %}
